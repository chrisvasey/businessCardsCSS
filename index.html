<head>

  <title>Business Cards | Chris Vasey</title>
  
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.less" type="text/less" media="screen" />
  
  <!-- Scripts -->
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>

  <!-- Facebook Share stuff -->

<body>
<!-- I have always been facinated by how much detail goes into business cards. Only a couple of inches wide and high, yet convay so much infomation about a person and business -->

<div class="pageBody fluid-container">
  <div class="cardSelector col-md-4 col-xs-12">
    <ul class="cardList">
      <li id="chrisItalik" class="listItem">
        <h2>Chris Vasey</h2>
        <p>Engineer // Italik</p>
      </li>
      <li id="petersFreelance" class="listItem">
        <h2>Peter Sedgewick</h2>
        <p>Developer // Freelance</p>
      </li>
      <li id="omarKval" class="listItem">
        <h2>Omar Flatekval</h2>
        <p>CEO // Kval Systems</p>
      </li>
      <li class="listItem">
        <h2>Joe Blogs</h2>
        <p>Person // Somewhere</p>
      </li>
      <li class="listItem">
        <h2>John Johnson</h2>
        <p>Position // Company</p>
      </li>
    </ul>
  </div>
  <div class="stage col-md-8 col-xs-12">
    <div class="card" id="welcomeCard"></div>
  </div>
</div>




</body>
